<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <meta http-equiv="refresh" content="5"> <!-- Refresh page every 5 seconds -->
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        /* Status Box */
        .status-box {
            background-color: #e9f5eb;
            padding: 15px;
            border-left: 5px solid #4CAF50;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .status-box p {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #333;
        }

        .status-box strong {
            font-size: 1.3rem;
            color: #4CAF50;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            text-align: left;
        }

        table th, table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Status</h1>
        <div class="status-box">
            <p>Current Time: <strong>{{.TimeStamp}}</strong></p>
            <p>Total Active Connections: <strong>{{.TotalConnections}}</strong></p>
            <p>Total Number of Rooms: <strong>{{.Rooms}}</strong></p>
        </div>

        <h2>Rooms</h2>

        <table>
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>Connections</th>
                </tr>
            </thead>
            <tbody>
                {{range .RoomInfo}}
                    <tr>
                        <td>{{.RoomId}}</td>
                        <td>{{.Players}}</td>
                    </tr>
                {{else}}
                    <tr>
                        <td colspan="2">No rooms available</td>
                    </tr>
                {{end}}
            </tbody>
        </table>

        <footer>
            <p>&copy; 2024 Server Status Dashboard</p>
        </footer>
    </div>
</body>
</html>
